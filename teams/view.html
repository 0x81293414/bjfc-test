<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Details - Berkeley FC</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">
    <nav class="fixed w-full z-50 border-b border-neutral-800 bg-black/50 backdrop-blur-md">
        <!-- Same navigation as index.html -->
    </nav>

    <main class="pt-24">
        <div class="max-w-screen-xl mx-auto px-4">
            <div id="teamDetails" class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Team details will be loaded dynamically -->
            </div>
            
            <div class="mt-8">
                <h2 class="text-2xl font-bold mb-4">Man of the Match</h2>
                <div id="motm" class="bg-neutral-900 rounded-lg p-6">
                    <!-- MOTM details will be loaded dynamically -->
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/team-view.js"></script>
</body>
</html>
