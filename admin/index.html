<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Berkeley FC</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">
    <div class="min-h-screen flex items-center justify-center">
        <div class="w-full max-w-md p-6">
            <form id="adminLogin" class="bg-neutral-900 rounded-lg p-8">
                <h2 class="text-2xl font-bold mb-6">Admin Login</h2>
                <input type="email" id="email" placeholder="Email" class="w-full mb-4 p-3 rounded bg-neutral-800">
                <input type="password" id="password" placeholder="Password" class="w-full mb-6 p-3 rounded bg-neutral-800">
                <button type="submit" class="w-full bg-blue-600 py-3 rounded">Login</button>
            </form>
        </div>
    </div>

    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/admin.js"></script>
</body>
</html>
